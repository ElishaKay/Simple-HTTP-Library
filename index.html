<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EasyHTTP3 Example</title>
  <script src="easyhttp3.js"></script>
  <script>
    const http = new EasyHTTP;

    // Get Users
    let getUsers = function() {
      http.get('https://jsonplaceholder.typicode.com/users')
        .then(data => console.log(data))
        .catch(err => console.log(err));
    }

    // Create User
    let createUser = function(data) {
      http.post('https://jsonplaceholder.typicode.com/users', data)
        .then(data => console.log(data))
        .catch(err => console.log(err));
    }

    // Update Post
    let updateUser = function(data) {
      http.put('https://jsonplaceholder.typicode.com/users/2', data)
        .then(data => console.log(data))
        .catch(err => console.log(err));
    }


    // Delete User
    let deleteUser = function(data) {  
      http.delete('https://jsonplaceholder.typicode.com/users/2')
        .then(data => console.log(data))
        .catch(err => console.log(err));
    }

  </script>
</head>
<body>

	<button onClick="getUsers()">
		Get Users
	</button>
  

  <button onClick="createUser({name: 'Yossi Schwartz', username: 'Schwartzenager88',email:'schwartzie88@gmail.com'})">
    Create User
  </button>

<p>Let's Say Yossi Schwartz wants to change his email:</p>

  <button onClick="updateUser({name: 'Yossi Schwartz', username: 'Schwartzenager88',email:'DrSchwartz3@gmail.com'})">
      Update User
  </button>

<p>Now let's say he wants to delete the user</p>

  <button onClick="deleteUser({name: 'Yossi Schwartz', username: 'Schwartzenager88',email:'DrSchwartz3@gmail.com'})">
      Delete User
  </button>



</body>
</html>
